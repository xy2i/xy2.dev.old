{{ define "main" }}

<div class="post-list">
  <div class="who-am-i">
    <span class="typewriter">
      <span class="empty-left"></span>
      <span class="prompt">Î»&nbsp;</span>
      <span class="text">Hi! I'm Hugo.</span>
      <span class="empty-right"></span>
    </span>
    <p class="blurb">
      I do <a href="/about">data visualization.</a> I blog on this site! Check
      out <a href="/portfolio">my portfolio.</a> If you're interested,
      <a href="contact/">let's talk?</a>
    </p>
  </div>
  <h1 class="main-title">Posts</h1>
  <ul class="preview-ul">
    {{ range where .Site.RegularPages.ByPublishDate.Reverse ".Section" "article"}}
      {{ partial "preview-item.html" . }}
    {{ end }}
  </ul>
</div>

<script src="/js/feather.min.js"></script>
<script>
  feather.replace({ width: '1em', height: '1em' })
</script>
{{ end }}
