    <script>   


const fistBump = document.querySelector('.fist');
fistBump.onclick = () => {
  fireGlitterCannon();
};


const GLITTER_AREA_WIDTH = 1000;
const GLITTER_AREA_HEIGHT = 1000;


const NUM_PARTICLES = 80;


const PARTICLE_COLOURS = ['#533633', '#B4B881'];


function fireGlitterCannon() {
  
  const font_height = parseInt(window.getComputedStyle(fistBump).fontSize, 10);
  const originX = fistBump.offsetLeft + fistBump.offsetWidth / 2.0;
  const originY = fistBump.offsetTop + fistBump.offsetWidth / 2.0 - font_height / 2

  
  const width = Math.min(GLITTER_AREA_WIDTH, window.screen.width - 1);
  const bottom = window.scrollY + window.innerHeight;
  const height = Math.min(GLITTER_AREA_HEIGHT, (bottom - originY) * 2);

  
  let c = document.createElement('canvas');
  c.style.position = 'absolute';
  c.style.left = `${(originX - width / 2.0)}px`;
  c.style.top = `${(originY - height / 2.0)}px`;
  c.style.pointerEvents = 'none';
  c.style.width = `${width}px`;
  c.style.height = `${height}px`;
  c.style.zIndex = -1;

  
  let ratio = window.devicePixelRatio;
  c.width = width * ratio;
  c.height = height * ratio;

  
  document.body.appendChild(c);

  
  let particles = [];
  for(let i = 0; i < NUM_PARTICLES; i++) {
    particles.push({
      x: c.width / 2.0,
      y: c.height / 2.0 + (Math.random() * 30 + 15),
      radius: rand(6, 8),
      color: PARTICLE_COLOURS[Math.floor(Math.random() * PARTICLE_COLOURS.length)],
      rotation: rand(0, 360, true),
      speed: rand(4, 8),
      friction: .99,
      fade: .1,
      opacity: rand(150, 150, true),
      yVel: 0,
      gravity: 0.18
    });
  }

  const ctx = c.getContext('2d');
  renderGlitterParticles(particles, c);
  setTimeout(() => document.body.removeChild(c), 1500);
}


function renderGlitterParticles(particles, canvas) {
  if (document.body.contains(canvas)) {
    requestAnimationFrame(() => renderGlitterParticles(particles, canvas));
  }

  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;
  ctx.clearRect(0, 0, width, height);

  particles.forEach((p, i) => {
    p.x += p.speed * Math.cos(p.rotation * Math.PI / 180);
    p.y += p.speed * Math.sin(p.rotation * Math.PI / 180);

    p.opacity -= 0.005;
    p.speed *= p.friction;
    p.radius -= p.fade;
    p.yVel += p.gravity;
    p.y += p.yVel;

    if (p.opacity < 0 || p.radius < 0) return;

    ctx.beginPath();
    ctx.globalAlpha = p.opacity;
    ctx.fillStyle = p.color;
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, false);
    ctx.fill();
  });

  return ctx;
}


function rand(a, b, c) {
  return parseFloat((Math.random() * ((a ? a : 1) - (b ? b : 0)) + (b ? b : 0)).toFixed(c ? c : 0));
}
